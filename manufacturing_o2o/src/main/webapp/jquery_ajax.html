<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="./js/jquery-1.8.3.js" ></script>
    <!--validate.js是建立在jquery之上的，所以得先导入jquery的类库-->
    <script type="text/javascript" src="./js/jquery.validate.min.js" ></script>
    <!--引入国际化js文件-->
    <script type="text/javascript" src="./js/messages_zh.js" ></script>


    <script type="text/javascript">
        function fun1() {
            $.get(
                "/ajaxservlet2",
                {"name":"zhangsan","age":10},
                function (data) {
                    alert(data.name);
                },
                "json"
            );
        }


        function fun2() {
            $.post(
                "/ajaxservlet2",
                {"name":"zhangsan","age":10},
                function (data) {
                    alert(data.name);
                },
                "json"
            );
        }

        function fun3() {
            $.ajax({
                url: "/ajaxservlet2",
                type: "POST",
                data:{"name":"zhanghao","age":18},
                success: function (data) {
                    alert(data.name)
                },

                error: function () {
                    alert("error")
                },

                dataType: "json"
            });
        }
    </script>
</head>
<body>
<input type="button" value="ajaxxget" onclick="fun1()">
<input type="button" onclick="fun3()" value="post">
<input type="button" value="ajaxxpost" onclick="fun2()">
<span id="span1"></span>
<span id="span2"></span>

</body>
</html>
